<!DOCTYPE html>
<html>
    <head>
        <title>Hotel booking</title>
    </head>
    <body>
        <form>
            <div>
            <h1><u>Hotel Reservation Form</u></h1>
            <br>
            <lable for="Name">First Name:</lable>
            <input type="text" required>
            <label for="Name">Last Name:</label>
            <input type="text" required>
            <br><br>
            <lable for="name">Identity Proof:</lable>
            <select name="Identity proof">
                <option value="-1">Choose</option>
                <option value="Voter Id">Voter Id</option>
                <option value="Addhar Card">Addhar card</option>
                <option value="Pan Card">Pan card</option>
                <option value="Others">Others</option>
            </select>
            <br><br>
            <lable for="name">Identity No.</lable>
            <input type="text" required> 
            <br><br>
            <lable for="name">Email Address:</lable>
            <input type="text"  required> 
            <br><br>
            <lable for="name">Contact Details:</lable>
            <input type="text"  required>
            <br><br>
            <lable for="name">Arrival Date:</lable>
            <input type="text"  required> 
            <br><br>
            <lable for="name">Departure Date:</lable>
            <input type="text"  required> 
            <br><br>
            <lable for="name">Number Of Adults:</lable>
            <input type="text" required> 
            <br><br>
            <lable for="name">Number of Childrens:</lable>
            <input type="text" required> 
            <br><br>
            <lable for="name">Questions/Comments:</lable>
            <textarea name="comments" rows="1" cols="20"></textarea>
            <br><br><br>
            <button type="submit" class="registerbtn" style="font-size:17px;">Submit</button>
            </div>
        </form>
    </body>
</html>
